<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <script src="./Script/Class.js"></script>
    <script src="./Script/Test.js"></script>
    <script src="./Script/GacUI/Types.js"></script>
</head>
<body style="font-family: 'Segoe UI'; font-size: 14px;">

    <script>
        testCase("print and parse colors should success", function () {
            var g = Packages.Require("GacUI.Types");

            var c1 = g.Color.Parse("#000000");
            assert(c1.r === 0);
            assert(c1.g === 0);
            assert(c1.b === 0);
            assert(c1.a === 255);
            assert(c1.__ToString() === "#000000");

            var c2 = g.Color.Parse("#FFFFFF");
            assert(c2.r === 255);
            assert(c2.g === 255);
            assert(c2.b === 255);
            assert(c2.a === 255);
            assert(c2.__ToString() === "#FFFFFF");

            var c3 = g.Color.Parse("#01020304");
            assert(c3.r === 1);
            assert(c3.g === 2);
            assert(c3.b === 3);
            assert(c3.a === 4);
            assert(c3.__ToString() === "#01020304");
        });
    </script>

    <script>
        summaryTest();
    </script>
</body>
</html>
