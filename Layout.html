    <script>
        SetupTabControl(tabMain);

    <script>
        TestCase("print and parse colors should success", function () {
            var c1 = Color.Parse("#000000");
            Assert(c1.r === 0);
            Assert(c1.g === 0);
            Assert(c1.b === 0);
            Assert(c1.a === 255);
            Assert(c1.__ToString() === "#000000");

            var c2 = Color.Parse("#FFFFFF");
            Assert(c2.r === 255);
            Assert(c2.g === 255);
            Assert(c2.b === 255);
            Assert(c2.a === 255);
            Assert(c2.__ToString() === "#FFFFFF");

            var c3 = Color.Parse("#01020304");
            Assert(c3.r === 1);
            Assert(c3.g === 2);
            Assert(c3.b === 3);
            Assert(c3.a === 4);
            Assert(c3.__ToString() === "#01020304");
        });
    </script>

    <script>
        TestCase("layout should maintain the children relationship correctly", function () {
            var a = new Layout();
            var b = new Layout();
            var c = new Layout();
            var d = new Layout();

            Assert(a.Parent === null);
            Assert(b.Parent === null);
            Assert(c.Parent === null);
            Assert(d.Parent === null);
            Assert(a.Children.length === 0);

            a.AddChild(b);
            a.AddChild(c);
            a.AddChild(d);

            Assert(a.Parent === null);
            Assert(b.Parent === a);
            Assert(c.Parent === a);
            Assert(d.Parent === a);
            Assert(a.Children.length === 3);
            Assert(a.Children[0] === b);
            Assert(a.Children[1] === c);
            Assert(a.Children[2] === d);

            a.RemoveChild(b);
            a.RemoveChild(c);

            Assert(a.Parent === null);
            Assert(b.Parent === null);
            Assert(c.Parent === null);
            Assert(d.Parent === a);
            Assert(a.Children.length === 1);
            Assert(a.Children[0] === d);

            a.InsertChild(1, b);
            a.InsertChild(1, c);

            Assert(a.Parent === null);
            Assert(b.Parent === a);
            Assert(c.Parent === a);
            Assert(d.Parent === a);
            Assert(a.Children.length === 3);
            Assert(a.Children[0] === d);
            Assert(a.Children[1] === c);
            Assert(a.Children[2] === b);

            a.MoveChild(b, 0);
            a.MoveChild(c, 1);

            Assert(a.Parent === null);
            Assert(b.Parent === a);
            Assert(c.Parent === a);
            Assert(d.Parent === a);
            Assert(a.Children.length === 3);
            Assert(a.Children[0] === b);
            Assert(a.Children[1] === c);
            Assert(a.Children[2] === d);
        });
    </script>

    <script>
        SummaryTest();
    </script>
