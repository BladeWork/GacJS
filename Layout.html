<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <script src="./Script/Package.js"></script>
    <script src="./Script/Test.js"></script>
    <script src="./Script/GacUI/Layout.js"></script>
    <script src="./Script/GacUI/Types.js"></script>
    <script src="./Script/Class.js"></script>

    <style>
        body {
            font-family: 'Segoe UI';
            font-size: 14px;
        }

        .TabButtonContainer:after {
            content: " ";
            display: block;
            clear: both;
        }

        .TabButton {
            display: block;
            color: #C0C0C0;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            border-radius: 5px;
            border-left: 2px solid;
            border-top: 2px solid;
            border-color: #21679a;
            background-color: #033b63;
            margin: 4px;
            padding: 5px;
            width: 8em;
            float: left;
            cursor: pointer;
        }

            .TabButton:hover {
                margin: 2px 6px 6px 2px;
                color: #FFFFFF;
                box-shadow: 2px 2px 2px #011e33;
            }

        .Selected.TabButton {
            color: #FFFFFF;
        }

            .Selected.TabButton:before {
                content: "<";
            }

            .Selected.TabButton:after {
                content: ">";
            }

        .TabPage {
            display: none;
        }

        .Selected.TabPage {
            display: block;
            border: 1px solid red;
        }
    </style>

    <script>
        var currentTabPage = null;

        function ShowTabPage(tabPage) {
            if (currentTabPage !== null) {
                currentTabPage.setAttribute("class", "TabPage");
                currentTabPage.TabButton.setAttribute("class", "TabButton");
            }
            currentTabPage = tabPage;
            currentTabPage.setAttribute("class", "Selected TabPage");
            currentTabPage.TabButton.setAttribute("class", "Selected TabButton");
        }

        function CombineTabPage(tabPage, tabButton) {
            tabPage.TabButton = tabButton;
            tabButton.TabPage = tabPage;
            tabButton.addEventListener("click", function (event) {
                ShowTabPage(event.currentTarget.TabPage);
            });
        }

        function OnLoadBody() {
            CombineTabPage(tabPageBounds, tabButtonBounds);
            CombineTabPage(tabPageTable, tabButtonTable);
            CombineTabPage(tabPageCell, tabButtonCell);
            CombineTabPage(tabPageSideAligned, tabButtonSideAligned);
            CombineTabPage(tabPagePartialView, tabButtonPartialView);

            ShowTabPage(tabPageBounds);
        }
    </script>
</head>
<body onload="javascript: OnLoadBody();">
    <div class="TabPageContainer">
        <div class="TabButtonContainer">
            <div class="TabButton" id="tabButtonBounds">Bounds</div>
            <div class="TabButton" id="tabButtonTable">Table</div>
            <div class="TabButton" id="tabButtonCell">Cell</div>
            <div class="TabButton" id="tabButtonSideAligned">SideAligned</div>
            <div class="TabButton" id="tabButtonPartialView">PartialView</div>
        </div>

        <div class="TabPage" id="tabPageBounds">
            Bounds
        </div>
        <div class="TabPage" id="tabPageTable">
            Table
        </div>
        <div class="TabPage" id="tabPageCell">
            Cell
        </div>
        <div class="TabPage" id="tabPageSideAligned">
            SideAligned
        </div>
        <div class="TabPage" id="tabPagePartialView">
            PartialView
        </div>
    </div>

    <script>
        eval(Packages.Inject("Test", "Class", "GacUI.Types", "GacUI.Layout"));
    </script>

    <script>
        TestCase("print and parse colors should success", function () {
            var c1 = Color.Parse("#000000");
            Assert(c1.r === 0);
            Assert(c1.g === 0);
            Assert(c1.b === 0);
            Assert(c1.a === 255);
            Assert(c1.__ToString() === "#000000");

            var c2 = Color.Parse("#FFFFFF");
            Assert(c2.r === 255);
            Assert(c2.g === 255);
            Assert(c2.b === 255);
            Assert(c2.a === 255);
            Assert(c2.__ToString() === "#FFFFFF");

            var c3 = Color.Parse("#01020304");
            Assert(c3.r === 1);
            Assert(c3.g === 2);
            Assert(c3.b === 3);
            Assert(c3.a === 4);
            Assert(c3.__ToString() === "#01020304");
        });
    </script>

    <script>
        TestCase("layout should maintain the children relationship correctly", function () {
        });
    </script>

    <script>
        SummaryTest();
    </script>
</body>
</html>
